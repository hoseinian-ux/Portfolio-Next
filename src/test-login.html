<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Dummy Login</title>
</head>
<body>
  <h2>Login to DummyJSON</h2>

  <input id="username" placeholder="username" value="kminchelle" />
  <br />
  <input id="password" type="password" placeholder="password" value="0lelplR" />
  <br /><br />
  <button onclick="login()">Login</button>

  <p id="result" style="color: red;"></p>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('https://dummyjson.com/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password })
      })
        .then(res => res.json())
        .then(data => {
          if (data.token) {
            document.getElementById('result').innerText = '✅ Login Success: Token Received';
            console.log('Token:', data.token);
          } else {
            document.getElementById('result').innerText = '❌ ' + data.message;
          }
        })
        .catch(err => {
          document.getElementById('result').innerText = '❌ Network error';
        });
    }
  </script>
</body>
</html>
